<!doctype html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>Event Registration</title>
    <base href="/"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/app.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <ul class="nav"> 
                    <li><a href="/EventDetails.html">Home</a></li>
                    <li><a href="/NewEvent.html">Create Event</a></li>
                    <li><a href="/EditProfile.html">Edit Profile</a></li>
                </ul>
            </div>     
        </div>
        <style>input.ng-invalid.ng-dirty{background-color: pink}</style>
        <div ng-controller="EditEventController"style="padding-left:20px; padding-right:20px;">
            <div class="container">
                <h1>New Event</h1>
                <hr />
                <form name="newEventForm">
                    <fieldset>
                        <label for="eventName">Event Name:</label>
                        <input type="text" id="eventName" required ng-model="event.name" placeholder="Name of your event..."/>
                        <label for="eventDate">Event Date:</label>
                        <input type="text" id="eventDate" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date" placeholder="format (mm/dd/yyyy)..."/>
                        <label for="eventTime">Event Time:</label>
                        <input type="text" id="eventTime" ng-model="event.time" placeholder="Name of your event..."/>
                        <label for="eventLocation">Event Location:</label>
                        <input type="text" id="eventLocation" ng-model="event.location.address" placeholder="Name of your event..."/>
                        <br/>
                        <input id="eventCity" type="text" ng-model="event.location.city" class="input-small" placeholder="City..." />
                        <input id="eventProvince" type="text" ng-model="event.location.province" class="input-small" placeholder="Province..." />
                        <label for="eventImageUrl">Image:</label>
                        <input id="eventImageUrl" type="url" ng-model="event.imageUrl" class="input-xlarge" placeholder="url of image..." />
                    </fieldset>
                    <img ng-src="{{event.imageUrl}}" />
                    <br />
                    <br />

                    <button type="submit" class="btn btn-primary" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)">Save</button>
                    <button type="button" class="btn btn-default" ng-click="cancelEdit()">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-resource.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/EventController.js"></script>
    <script src="/js/controllers/EditEventController.js"></script>
    <script src="/js/services/EventData.js"></script>
    <script src="/js/filters.js"></script>

</body>
</html>
